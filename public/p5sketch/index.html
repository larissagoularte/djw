<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/assets/dado.ico">
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>

  <img id="imgLogin" src="assets/login.png" alt="nop :(">
  <img id="imgRegister" src="assets/registo.png" alt="nop :(">

  <div id="divLogin">
    <div id="cardHead">
      <h1>Log-in</h1>
    </div>

    <input type="text" id="usernameLogin"><br>
    <label for="lname">Palavra-passe:</label><br>
    <input type="password" id="passwordLogin"> <br>
    <div style="background-color: rgb(110, 165, 195);">
      <img src="assets/next.png" class="nextBtn" id="btnLoginSubmit" alt="">
    </div>


  </div>

  <div id="divRegisto">
    <div id="cardHead">
      <h1>Registar</h1>
    </div>
    <label for="fname">Nome do Jogador:</label><br>
    <input type="text" id="usernameRegister" name="fname"><br>
    <label for="lname">Palavra-passe:</label><br>
    <input type="password" id="passwordRegister" name="lname"> <br>
    <div style="background-color: rgb(110, 165, 195);">
      <img src="assets/next.png" class="nextBtn" id="btnRegisterSubmit" alt="">
    </div>

  </div>

  <main>

  </main>
